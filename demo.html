<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model = "num"><button v-on:click="num++">点我</button>
    <h2>{{name}} 有{{num}}个人</h2>
</div>
</body>

<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            name:"黑马",
            num:1
        }
    })
</script>
</html>
